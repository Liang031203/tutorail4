name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt' # 添加了 Java 发行版
        java-version: '21' # 指定了 Java 版本
    - name: Run tests
      run: mvn clean test
